<!DOCTYPE html>

<head>
  <title>muse - log in</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Journalling done differently." />
  <meta name="og:title" content="muse" />
  <meta name="og:type" content="website" />
  <meta name="og:url" content="https://muse.felixwaller.dev" />
  <meta name="og:image" content="https://muse.felixwaller.dev/og-image.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">

  <link rel="icon" href="favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="/main.css" />

  <script src="login.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1>muse</h1>
    <nav>
      <a href="/" class="icon-label">
        <i class="iconoir-home"></i>
        home
      </a>
      <a href="/history" class="icon-label">
        <i class="iconoir-list"></i>
        history
      </a>
      <a id="nav-login" href="/login" class="icon-label">
        <i class="iconoir-log-in"></i>
        log in
      </a>
      <a id="nav-account" href="/account" class="icon-label" style="display: none;">
        <i class="iconoir-user"></i>
        account
      </a>
    </nav>
  </header>

  <noscript>
    <div style="border: 2px dashed red; border-radius: 1rem; padding: 1rem;">
      <p style="font-size: 1.5rem; margin: 0;">
        This site requires JavaScript to work properly.
      </p>
      <p style="margin: 0;">
        If you'd like to review the code, please visit the
        <a href="https://github.com/f11xter/muse" style="color: deepskyblue;">GitHub</a>
      </p>
    </div>
  </noscript>

  <main class="flow">
    <h2>log in</h2>

    <hr />

    <div class="form-container | flow">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="smith@example.com" minlength="5" />
        <p class="invalid-msg">Please enter a valid email address</p>
        <p id="email-error"></p>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" minlength="6"/>
        <p class="invalid-msg">Password must be at least 6 characters</p>
        <p id="password-error"></p>
      </div>

      <p id="error" style="display: none;"></p>

      <button id="forgot" type="button" class="button a">
        Forgot password?
      </button>

      <div class="button-container">
        <button id="signup" type="button" class="button secondary icon-label">
          <i class="iconoir-add-user"></i>
          Sign Up
        </button>

        <button id="login" type="button" class="button primary icon-label">
          <i class="iconoir-log-in"></i>
          Log In
        </button>
      </div>
    </div>
  </main>

  <hr />
  <footer>
    <p>
      Got thoughts or suggestions?
    </p>

    <a href="https://github.com/f11xter/muse/discussions/1" class="icon-label">
      <i class="iconoir-message-text"></i>
      Get in touch
    </a>
  </footer>
</body>
