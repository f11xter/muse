<!DOCTYPE html>

<head>
  <title>muse - account</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Journalling done differently." />
  <meta name="og:title" content="muse" />
  <meta name="og:type" content="website" />
  <meta name="og:url" content="https://f11xter.github.io/muse" />
  <meta name="og:image" content="https://f11xter.github.io/muse/og-image.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">

  <link rel="icon" href="favicon.svg" type="image/x-icon" />
  <link rel="stylesheet" href="/muse/main.css" />
  <link rel="stylesheet" href="account.css" />

  <script src="account.js" type="module" defer></script>
</head>

<body>
  <header>
    <h1>muse</h1>
    <nav>
      <a href="/muse" class="icon-label">
        <i class="iconoir-home"></i>
        home
      </a>
      <a href="/muse/history" class="icon-label">
        <i class="iconoir-list"></i>
        history
      </a>
      <a href="/muse/account" class="icon-label">
        <i class="iconoir-user"></i>
        account
      </a>
    </nav>
  </header>

  <noscript>
    <div style="border: 2px dashed red; border-radius: 1rem; padding: 1rem;">
      <p style="font-size: 1.5rem; margin: 0;">
        This site requires JavaScript to work properly.
      </p>
      <p style="margin: 0;">
        If you'd like to review the code, please visit the
        <a href="https://github.com/f11xter/muse" style="color: deepskyblue;">GitHub</a>
      </p>
    </div>
  </noscript>

  <main class="flow">
    <h2>account</h2>

    <hr />

    <button type="button" id="signout" class="button tertiary icon-label">
      <i class="iconoir-log-out"></i>
      Sign Out
    </button>

    <p>Email: <span id="email">Loading...</span></p>

    <div class="button-container">
      <button id="password" type="button" class="button secondary icon-label">
        <i class="iconoir-password-cursor"></i>
        Change password
      </button>

      <button id="delete" type="button" class="button primary icon-label">
        <i class="iconoir-delete-circle"></i>
        Delete account
      </button>
    </div>

    <p id="msg">Check your email to reset your password</p>
  </main>

  <hr />
  <footer>
    <p>
      Got thoughts or suggestions?
    </p>

    <a href="https://github.com/f11xter/muse/discussions/" class="icon-label">
      <i class="iconoir-message-text"></i>
      Get in touch
    </a>
  </footer>
</body>
